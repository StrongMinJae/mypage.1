<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="문제집 답지모음">
    <meta property="og:description" content="친절하게 다 모아놨다">
    <meta property="og:image" content="mathmatics.jpg">
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398a;
        }
        .profile {
            width : 100px;
            height : 100px;

            border-radius : 50%;
            border : 2px solid white;

            background-image : url(mathmatics.jpg);
            background-position : center;
            background-size : cover;
        }
        .main {
            color : white;
            font-size : 20px;

            margin-top : 30px;
            margin-bottom : 10px;
        }
        .sub {
            color : white;
            font-size : 15px;

            margin-top : 0px;
            margin-bottom : 30px;
        }
        .wrap {
            width : 300px;
            margin : 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width : 300px;
            height : 50px;

            background-color : white;
            border-radius : 8px;

            margin-bottom : 10px;

            font-size : 14px;
            font-weight: bold;
            color : #44398a;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration : none;

            box-shadow : 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color : #d2d2d2;
        }
    </style>
</head>
<body>
    <div class="wrap">    
        <div class="profile"></div>
        <h1 class="main">수학 2 답지</h1>
        <p class="sub">수학 2 문제집 답지는 여기서!!</p>

        <a target="_blank" href="https://mathuncle.tistory.com/131">RPM 2021</a>
        <a target="_blank" href="https://mathuncle.tistory.com/1232">고쟁이</a>
        <a target="_blank" href="https://mathuncle.tistory.com/124"></a>
    </div>
</body>
</html>
